name: Tag Dev for Test Build

on:
  workflow_dispatch:

jobs:
  tag-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate date+time-based tag
        id: date
        run: |
          TAG=$(date +'%Y.%m.%d-%H%M%S')-dev
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push dev tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f "${{ steps.date.outputs.tag_name }}"
          git push -f origin "${{ steps.date.outputs.tag_name }}"
